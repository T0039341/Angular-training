<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <a class="navbar-item navbar-logo" (click)="mainNav()">
        <mat-icon *ngIf="isLoggedIn">
            add_circle
        </mat-icon>
    </a>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>


        <ul fxLayout fxLayoutGap="2em" class="navigation-links">
            <li *ngIf="!isLoggedIn"><a routerLink="/signup">SignUp</a></li>
            <li *ngIf="!isLoggedIn"><a routerLink="/login">Login</a></li>
            <li *ngIf="isLoggedIn"><a routerLink="/profiles">Profiles</a></li>
            <li *ngIf="isLoggedIn"><a routerLink="/signup" (click)="logout()">Logout</a></li>
        </ul>


    </div>
</mat-toolbar>
