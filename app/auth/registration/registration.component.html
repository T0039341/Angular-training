<section class="signup-form">
  <form [formGroup]="signupForm" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center"
    (submit)="submit()">
    <mat-form-field>
      <input formControlName="email" type="email" matInput placeholder="Your email" required />
      <mat-error *ngIf="
          signupForm.controls.email.touched && signupForm.controls.email.invalid
        ">
        <span *ngIf="signupForm.controls.email.errors.required">This field is mandatory</span>
        <span *ngIf="signupForm.controls.email.errors.pattern">
          This field is invalid
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="password" type="password" matInput placeholder="Your password" required />
      <mat-error *ngIf="
          signupForm.controls.password.touched &&
          signupForm.controls.password.invalid
        ">
        <span *ngIf="signupForm.controls.password.errors.required">This field is mandatory</span>
        <span *ngIf="signupForm.controls.password.errors.pattern"> Make sure the password contains: 1 character 1
          Uppercase
          letter 1 digit</span>

      </mat-error>
      <mat-hint *ngIf="!signupForm.controls.password.valid"> Should be at least 8 characters </mat-hint>
    </mat-form-field>

      </mat-error>
    </mat-form-field> -->
    <button [disabled]="!signupForm.valid" mat-raised-button color="primary" >Submit</button>
  </form>
</section>
